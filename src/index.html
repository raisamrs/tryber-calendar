<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="./images/calendar-icon.png"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Calendário Trybe</title>
</head>

<body>
  <header class="month-container">
    <ul>
      <li id="month">DEZEMBRO</li>
      <li id="year">2020</li>
    </ul>
  </header>
  <div class="week-days-container">
    <ul class="week-days">
    </ul>
  </div>
  <div class="days-container">
    <ul id="days">
    </ul>
  </div>
  <div class="buttons-container">
    <button id="btn-holiday">Feriados</button>
    <button id="btn-friday">Sexta-feira</button>
  </div>
  <section class="tasks-container">
    <div class="type-tasks-container">
      <div class="title-type-tasks">
        <h3>TIPOS DAS TAREFAS</h3>
      </div>
      <div class="my-tasks">
        <div class="project-container text-and-color">
          <div class="task" id="task-project"></div>
          <span>projetos trybe</span>
        </div>
        <div class="exercises-container text-and-color">
          <div class="task" id="task-exercises"></div>
          <span>exercícios trybe</span>
        </div>
        <div class="job-container text-and-color">
          <div class="task" id="task-job"></div>
          <span>trabalho</span>
        </div>
        <div class="leisure-container text-and-color">
          <div class="task" id="task-leisure"></div>
          <span>lazer</span>
        </div>
        <div class="anothers-container text-and-color">
          <div class="task" id="task-another"></div>
          <span>outros compromissos</span>
        </div>
      </div>
    </div>
    <div id="selected-type-container">
      <div>
        <h4>Tipo selecionado:</h4>
        <div id="selected-type"></div>
      </div>
    </div>
    </div>
    </div>

    <div class="input-container">
      <h3>COMPROMISSOS</h3>
      <label for="task-input">Novo:</label>
      <input type="text" id="task-input" placeholder="Escreva seu compromisso">
      <button id="btn-add">Adicionar</button>
    </div>
  </section>
  <div class="task-list-container">
    <ul id="task-list">
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
