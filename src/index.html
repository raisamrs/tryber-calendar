<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">

<body>
  <header class="month-container">
    <ul>
      <li id="month">Dezembro</li>
      <li id="year">2020</li>
    </ul>
  </header>
  <div class="week-days-container">
    <ul class="week-days">
    </ul>
  </div>
  <div class="days-container">
    <ul id="days">
    </ul>
  </div>
  <div class="buttons-container">
    <button id="btn-holiday">Feriados</button>
    <button id="btn-friday">Sexta-feira</button>
  </div>
  <section class="tasks-container">
    <div class="my-tasks">
      <h3>MINHAS TAREFAS</h3>
      <div class="project-container">
        <div class="task" id="task-project"></div>
        <span>projetos trybe</span>
      </div>
      <br>
      <div class="exercises-container">
        <div class="task" id="task-exercises"></div>
        <span>exerc√≠cios trybe</span>
      </div>
      <div class="job-container">
        <div class="task" id="task-job"></div>
        <span>trabalho</span>
      </div>
      <div class="leisure-container">
        <div class="task" id="task-leisure"></div>
        <span>lazer</span>
      </div>
      <div class="anothers-container">
        <div class="task" id="task-another"></div>
        <span>outros compromissos</span>
      </div>
    </div>
    <div class="input-container">
      <h3>COMPROMISSOS</h3>
      <label for="task-input">Novo:</label>
      <input type="text" id="task-input" placeholder="Escreva seu compromisso">
      <button id="btn-add">Adicionar</button>
    </div>
  </section>
  <div class="task-list-container">
    <ul id="task-list">
    </ul>
  </div>
