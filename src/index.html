<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQuery.css">
  <link rel="icon" type="image/svg+xml" href="./images/calendar-icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Calendário Trybe</title>
</head>

<body>
  <header class="month-container">
    <ul>
      <li id="month">DEZEMBRO</li>
      <li id="year">2020</li>
    </ul>
  </header>
  <div class="calendar-container container col-12">
    <div class="week-days-container container col-12">
      <ul class="week-days">
      </ul>
    </div>
    <div class="days-container container col-12">
      <ul id="days">
      </ul>
    </div>
  </div>
  <div class="buttons-container col-12">
    <button id="btn-holiday">Feriados</button>
    <button id="btn-friday">Sexta-feira</button>
  </div>
  <section class="tasks-container d-flex flex-column flex-lg-row mx-3">
    <div class="tasks-types-selected-container d-flex flex-row flex-sm-row col-12 col-sm-12 col-md-12 col-xl-8">
      <div class="type-tasks-container col-6 col-sm-6 col-lg-6 col-xl-4 col-xxl-4">
        <div class="title-type-tasks">
          <h3 class="col-sm-6 col-md-4 text-center">TIPOS DAS TAREFAS</h3>
        </div>
        <div class="my-tasks">
          <div class="project-container text-and-color col-sm-6">
            <div class="task" id="task-project"></div>
            <span>projetos trybe</span>
          </div>
          <div class="exercises-container text-and-color">
            <div class="task" id="task-exercises"></div>
            <span>exercícios trybe</span>
          </div>
          <div class="job-container text-and-color">
            <div class="task" id="task-job"></div>
            <span>trabalho</span>
          </div>
          <div class="leisure-container text-and-color">
            <div class="task" id="task-leisure"></div>
            <span>lazer</span>
          </div>
          <div class="anothers-container text-and-color">
            <div class="task" id="task-another"></div>
            <span>outros</span>
          </div>
        </div>
      </div>
      <div id="selected-type-container"
        class="container d-flex flex-column justify-content-center col-lg-6 col-xl-4 col-xxl-4">
        <div class="d-flex flex-column align-items-center">
          <h4 id="costum-h4" class="text-center">TIPO SELECIONADO:</h4>
          <div id="selected-type"></div>
        </div>
      </div>
    </div>

    <div class="input-container d-flex flex-column align-items-center col-12 col-lg-4">
      <h3 id="appointment-title" class="text-center">COMPROMISSOS</h3>
      <div class="input-appointment-container d-flex flex-row justify-content-around my-2">
        <label class="col-2 mx-1 task-input">Novo:</label>
        <input class="col-8" maxlength="40" type="text" id="task-input" placeholder="Escreva seu compromisso">
        <button id="btn-add" class="col-2">
          <img src="./images/add_circle - icon.svg" alt="botão adicionar compromisso">
        </button>
      </div>
    </div>
  </section>
  <div class="task-list-container d-flex flex-column align-items-center my-3">
    <ul id="task-list">
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
